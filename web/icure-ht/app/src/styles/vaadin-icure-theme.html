<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vaadin-checkbox-style" theme-for="vaadin-checkbox">
    <template>
        <style>
            :host([checked]) [part="checkbox"] {
                background-color: var(--app-secondary-color) !important;
            }
        </style>
    </template>
</dom-module>

<dom-module id="vaadin-date-picker-style" theme-for="vaadin-date-picker vaadin-date-picker-overlay-content vaadin-month-calendar vaadin-button">
    <template>
        <style>
            :host {
                height: 50px !important;
                padding: 8px!important;
                margin-bottom: 0!important;
            }

            :host [part="date"][focused], :host[part="date"]:active{
                color: var(--app-text-color)!important  ;
            }

            :host [part="date"][focused]::after{
                background-color: var(--app-secondary-color)!important;
                opacity: 1!important;
            }

            :host [part="date"]:active:not([disabled])::after{
                background-color: var(--app-secondary-color)!important;
            }
            :host [part=toggle-button] {
                margin-top: 12px;
                padding: 4px 8px 0;
                background: var(--app-input-background-color);
                color: var(--app-text-color);
                height: 22px;
                width: 22px;
                border-radius: 0 4px 0 0;
                box-sizing: border-box;
                margin-bottom: 0;
                margin-left: 0;
                font-size: 17px;
            }

            :host [part="value"] {
                border-radius: 4px 0 0 0;
                padding-top: 2px;
            }

            :host [part=clear-button] {
                height: 22px;
                width: 22px;
                margin: 12px 0 0;
                line-height: 22px;
                border-radius: 0;
                background-color: var(--app-input-background-color);
            }
        </style>
    </template>
</dom-module>

<dom-module id="vaadin-date-picker-overlay-style" theme-for="vaadin-date-picker-overlay  vaadin-button">
    <template>
        <style>
            :host [part=today-button], :host [part=cancel-button]{
                text-transform: capitalize!important;
            } 
        </style>
    </template>
</dom-module>

<dom-module id="vaadin-text-field-style" theme-for="vaadin-text-field">
    <template>
        <style>
            :host([focused]:not([invalid])) [part=label] {
                color: var(--app-primary-color) !important;
            }
            [part="input-field"]::before{
                background-color: var(--app-primary-color) !important;
                opacity: 1!important;
            }

            [part="input-field"]::after{
                background-color: var(--app-secondary-color) !important;
            }

            :host(:not([focused]):not([invalid]):hover) [part=input-field]::before{
                background-color: var(--app-secondary-color) !important;
            }

            :host [part="label"] {
                z-index: 1;
                padding-left: 12px;
                box-sizing: border-box;
                font-size: var(--font-size-normal);
            }

            [part~="input-field"] {          
                height: 40px!important;          
                padding-bottom:0!important;
                position: absolute !important;
                width: 100%;
                box-sizing: border-box;
                z-index: 0;
            }

            [part="text-field"] {
                max-width: 100%;
                height: 40px;
                font-size: var(--font-size-normal);
            }

            :host [part="value"] {
                padding: 0 8px;
                border-radius: 4px 4px 0 0;
                background: var(--app-input-background-color);
                height: 22px;
                margin-top: 12px;
            }

             :host(:not([focused]):not([invalid]):not([has-value])) [part=label] {
                transform: scale(1) translateY(20px)!important;
            }

            [part=clear-button], [part=toggle-button] {
                font-family: vaadin-combo-box-icons;
                margin-top: 12px;
                padding-top: 4px;
                background: var(--app-input-background-color);
                height: 20px;
                width: 20px;
                border-radius: 0 4px 0 0;
                box-sizing: border-box;
                margin-bottom: 0;
            }

            :host([has-value]) [part="value"]{
                border-radius:4px 0 0 0;
            }
        </style>
    </template>
</dom-module>


<dom-module id="date-picker-styles" theme-for="vaadin-date-picker">
    <template>
        <style include="vaadin-date-picker-default-theme">
        :host {
            width: 140px!important;
            padding: 0!important;
        }
    
        [part="text-field"] {
            max-width: 100%;
            height: 40px;
            font-size: var(--font-size-normal);
        }

        </style>
    </template>
</dom-module>

<dom-module id="invoice-grid-style" theme-for="vaadin-grid">
    <template>
        <style>
            .pendingTable vaadin-grid{
                width: 100px;
            }
            [part~="cell"]:not([part~="details-cell"]) {
            }

            :host [part~="header-cell"]:not([part~="details-cell"]) {
            }

            :host(#invoiceGrid) [part~=body-cell]:not([part~="details-cell"]){
                background-color: var(--app-background-color);
            }

            :host(#invoiceGrid) [part~="footer-cell"]{
                background-color: red;
            }

            :host(#invoiceGridDetail) [part~=body-cell]:not([part~="details-cell"]){
                max-height: 48px;
                overflow-y: auto;
                align-items: flex-start;
                padding-top: 14px;
            }

            :host(#mail-list) [part~=row]:hover {
                background: var(--app-background-color-dark);
            }

            :host(#nmclGrid) [part~="cell"] {
                padding: 4px 0;
            }
            :host(#selectedMedicationTable) {
                padding: 0 !important;
                margin-top: 0 !important;
            }
            :host(#selectedMedicationTable) [part~="cell"] {
                padding: 0 4px !important;
                border-bottom: none;
            }
            :host(#selectedMedicationTable) [part~="row"] {
                border-left: 1px solid var(--app-background-color-dark);
                border-right: 1px solid var(--app-background-color-dark);
                border-bottom: 1px solid var(--app-background-color-dark);
            }

            #items [part~="row"] {
                z-index: -109;
            }
            :host(#selectedMedicationTable) .med-det-moment {
                border-left: 1px solid var(--app-background-color-dark);
                border-right: 1px solid var(--app-background-color-dark);
            }

            :host(#selectedMedicationTable) [part~="cell"].clear-from-table {
                width: 48px;
                flex-grow: 0;
            }
            :host(#selectedMedicationTable) [part~="header-cell"] {
                background: var(--app-background-color-dark);
                min-height: 40px;
            }
            :host(#selectedMedicationTable) [part~="header-cell"]:not(:first-child) {
                text-align: center;
            }

            :host [part~=cell] {
                min-height: 28px;
                padding: 4px 8px;
                font-size: var(--font-size-normal);
            }

            :host [part=row]:only-child [part~=footer-cell], :host [part=row]:only-child [part~=header-cell] {
                min-height: 40px;
                font-size: var(--font-size-large);
            }

            :host(.sub-list) [part~=row] {
                max-height: 36px;
                min-height: 0px;
            }

        </style>
    </template>
</dom-module>


<dom-module id="vaadin-combo-box-style" theme-for="vaadin-combo-box">
    <template>
        <style>
            :host {
                height: 40px;
            }
            :host(:focus) {
                outline: 0;
            }

            :host [part=text-field] {
                height: 40px;
                padding: 0;
                font-size: var(--font-size-normal);
                z-index: 0;
            }

            :host [part="toggle-button"] {
                display: none;
            }

            :host(#preferredUser) [part=text-field]{
                padding: 4px 0;
            }

            [part=clear-button], [part=toggle-button] {
                font-family: vaadin-combo-box-icons;
                margin-top: 12px;
                padding-top: 4px;
                background: var(--app-input-background-color)!important;
                height: 22px;
                width: 22px;
                border-radius: 0 4px 0 0;
                box-sizing: border-box;
                margin-bottom: 0;
            }

        </style>
    </template>
</dom-module>

<dom-module id="my-text-field-styles" theme-for="vaadin-text-field vaadin-text-area">
    <template>
        <style>
        :host(.textarea-style) [part="input-field"] {
            border: 1px solid var(--app-text-color-disabled);
            transition: border .12s ease-in;
    
        }
    
        :host(.textarea-style) [part="value"] {
            border: none;
            font-size: 14px;
            padding: 8px;
            outline: 2px solid rgba(0,0,0,0);
            transition: outline .12s ease-in;
        }
    
        :host([focused].textarea-style) [part="input-field"] {
            border: 1px solid transparent;
            outline: 0;
        }
    
        :host([focused].textarea-style) [part="value"] {
            outline: 2px solid var(--app-primary-color);
        }
        </style>
    </template>
</dom-module>

<dom-module id="vaadin-split-layout-style" theme-for="vaadin-split-layout">
    <template>
        <style>
            :host [part=splitter]{
                background-color: var(--app-background-color);
                position: relative;
                min-width: 0;
                width: 0;
                z-index: 990;
            }

            :host [part=handle]{
                opacity: 0;
                height: 100%;
                cursor: col-resize;
                left: 2px;
                max-width: 4px;
            }
            :host [part=handle]:hover,
            :host [part=handle]:active{
                opacity: 0.4;
            }
            :host [part=handle]:active {
                background: var(--app-primary-color);
            }
        </style>
    </template>
</dom-module>
<dom-module id="vaadin-grid-style" theme-for="vaadin-grid">
    <template>
        <style>
            :host [part~=cell] {
                min-height: unset;
            }
        </style>
    </template>
</dom-module>
