<dom-module id="buttons-style">
    <template>
        <style is="custom-style">
            :host{
                --button: {
                    --paper-button-ink-color: var(--app-secondary-color);
                    color: var(--app-secondary-color);
                    font-weight: 500;
                    font-size: var(--font-size-normal);
                    height: 28px;
                    padding: 0 12px;
                    text-transform: capitalize;
                    background: transparent;
                    box-sizing: border-box; 
                    border-radius: 3px;
                    @apply --transition;
                };

                --button-hover: {
                    background: rgba(255, 80, 0, .2);
                };

                 --button-focus: {
                    background: rgba(221, 52, 21, .2);
                };

                --button-disabled: {
                    color: var(--app-text-color-disabled);
                    font-weight: 400;
                };

                --button--save: {
                    --paper-button-ink-color: var(--app-secondary-color-dark);
                    /* box-shadow: var(--app-shadow-elevation-1); */
                    background: var(--app-secondary-color);
                    color: var(--app-text-color-light);
                    font-weight: 700;
                    padding: 0 12px 0 8px;
                };

                --button--save-hover: {
                    background: var(--app-secondary-color-dark);
                    /* box-shadow: var(--app-shadow-elevation-2);   */
                };

                --button--save-disabled: {
                    background: #CCCCCC;
                    color: var(--app-text-color-disabled);
                    font-weight: 400;
                    box-shadow: none;
                };

                --button--save-focus: {
                    background: var(--app-secondary-color-dark);
                    color: #fafafa;
                };

                --button--other: {
                    background-color: transparent;
                    border: 1px solid var(--app-secondary-color);
                    color: var(--app-secondary-color);
                };

                --button--other-hover: {
                    background-color: rgba(255, 80, 0, .2);
                    box-shadow: none;
                    border: 1px solid var(--app-secondary-color);  
                };

                --button--other-focus: {
                    background-color: rgba(221, 52, 21, .2);
                    box-shadow: none;
                    border: 1px solid var(--app-secondary-color-dark);  
                    color: var(--app-secondary-color-dark);
                };

                --button--other-disabled: {
                    background-color: transparent;
                    box-shadow: none;
                    border: 1px solid #CCCCCC;  
                    color: var(--app-text-color-disabled);
                    font-weight: 400;
                };

                --button-iron-icon: {
                    box-sizing: border-box;
                    padding: 0;
                    height: 20px;
                    width: 20px;
                    margin-right: 2px;
                };

                --button--icon-btn: {
                    --paper-icon-button-ink-color: var(--app-secondary-color-dark);
                    --paper-icon-button: {
                        background: var(--app-secondary-color);
                        color: var(--app-text-color-light);
                        box-shadow: var(--app-shadow-elevation-1);
                        border-radius: 3px;
                        height: 28px;
                        width: 28px;
                        box-sizing: border-box;
                        padding: 4px;
                    };
                    --paper-icon-button-hover: {
                        box-shadow: var(--app-shadow-elevation-2);
                        background: var(--app-secondary-color-dark);
                        color: var(--app-text-color-light);
                    };
                };

                --button--menu: {
                    --paper-button-ink-color: var(--app-secondary-color-dark);
                    /* box-shadow: var(--app-shadow-elevation-1); */
                    background: var(--app-secondary-color);
                    color: var(--app-text-color-light);
                    font-weight: 700;
                    padding: 0 4px 0 12px;
                    display: flex;
                    flex-flow: row nowrap;
                    justify-content: space-between;
                    align-items: center;
                    line-height: 28px;
                };

                --button--menu-span: {
                    height: 100%;
                    border-right: 1px solid var(--app-secondary-color-dark);
                    padding-right: 12px;
                    display: block;
                };

                --button--menu-hover: {
                    background: var(--app-secondary-color-dark);
                    /* box-shadow: var(--app-shadow-elevation-2); */
                };

                --button--menu-focus: {
                    background: var(--app-secondary-color-dark);
                };
            }

            .button{
                @apply --button;
            }

            .button:hover {
                @apply --button-hover;
            }

            .button:focus:not([disabled]) {
                @apply --button-focus;
            }

            .button[disabled] {
                @apply --button-disabled;
            }

            .button--save {
                @apply --button--save;
            }

            .button--save:hover {
                @apply --button--save-hover;
            }

            .button--save[disabled] {
                @apply --button--save-disabled;
            }

            .button--save:focus:not([disabled]) {
                @apply --button--save-focus;
            }

            .button--other{
                @apply --button--other;
            }

            .button--other:hover {
                @apply --button--other-hover;  
            }

            .button--other:focus:not([disabled]) {
                @apply --button--other-focus;  
            }

            .button--other[disabled] {
                @apply --button--other-disabled;  
            }

            .button iron-icon {
                @apply --button-iron-icon;
            }

            .button--icon-btn {
                --paper-icon-button-ink-color: var(--app-secondary-color-dark);
                --paper-icon-button: {
                    background: var(--app-secondary-color);
                    color: var(--app-text-color-light);
                    box-shadow: var(--app-shadow-elevation-1);
                    border-radius: 3px;
                    height: 28px;
                    width: 28px;
                    box-sizing: border-box;
                    padding: 4px;
                };
                --paper-icon-button-hover: {
                    box-shadow: var(--app-shadow-elevation-2);
                    background: var(--app-secondary-color-dark);
                    color: var(--app-text-color-light);
                };
                --paper-icon-button-disabled: {
                    background: #CCCCCC;
                    color: var(--app-text-color-disabled);
                    box-shadow: none;
                };
            }

            .button--icon-btn[disabled] {
                @apply --paper-icon-button-disabled;
            }


            .button--menu{
                @apply --button--menu;
            }

            .button--menu span{
                @apply --button--menu-span;
            }

            .button--menu iron-icon{
                margin-left: 4px;
            }

            .button--menu:hover{
                @apply --button--menu-hover;
            }

            .button--menu:focus:not([disabled]) {
                @apply --button--menu-focus;
            }
        </style>
    </template>
</dom-module>
<dom-module id="vaadin-upload-style" theme-for="vaadin-upload">
    <template>
        <style>
            :host [part=upload-button] {
                @apply --button-other;
            }
            :host [part=upload-button]:hover {
                @apply --button--other-hover;
            }
        </style>
    </template>
</dom-module>
