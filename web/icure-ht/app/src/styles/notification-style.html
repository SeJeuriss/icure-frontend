<dom-module id="notification-style">
    <template>
        <style is="custom-style">
            .notification-container {
                display: none;
                grid-template-columns: 48px 1fr 108px;
                grid-template-rows: 28px 28px;
                position: fixed;
                z-index: 2;
                background: var(--app-secondary-color);
                border-radius: 4px;
                box-shadow: var(--app-shadow-elevation-2);
                padding: 0;
                top: 78px;
                width: 360px;
                overflow: hidden;
                right: 16px;
                height: 56px;
            }

            .notification-container.notification {
                display: grid;
                animation: notificationAnim 7.5s ease-in;
            }

            .notification-icn{
                grid-column: 1 / span 1;
                grid-row: 1 / span 2;
                place-self: center;
                color: var(--app-text-color-light);
            }



            .notification-container .notification-msg {
                grid-column: 2 / span 1;
                grid-row: 1 / span 2;
                font-size: var(--font-size-large);
                background: var(--app-secondary-color);
                font-weight: 500;
                place-self: center start;
                line-height: var(--font-size-large);
                overflow-y: auto;
                height: auto;
                max-height: 100%;
            }

            .notification-container .notification-msg h4{
                margin: 4px 0;
                font-size: var(--font-size-large);
                color: var(--app-text-color-light);
            }

            .notification-container .notification-msg p{
                margin: 4px 0;
                font-size: var(--font-size-normal);
                font-weight: 400;
                color: var(--app-text-color-light);
            }

            .notification-container .notification-btn {
                font-weight: 400;
                font-size: var(--font-size-normal);
                height: 100%;
                min-width: 100%;
                margin: 0;
                text-transform: capitalize;
                background: var(--app-secondary-color);
                border-radius: 0 4px 0 0;
                border-left: 1px solid var(--app-secondary-color-dark);
                cursor: pointer;
                transition: all .12s cubic-bezier(0.075, 0.82, 0.165, 1);
                box-sizing:border-box;
                color: var(--app-text-color-light);
                justify-content: flex-start;
            }


            .notification-container .notification-btn:hover{
                background: var(--app-secondary-color-dark);
            }

            .notification-container .notification-btn iron-icon {
                box-sizing: border-box;
                padding: 4px;
                opacity: .7;
            }

            .notification-container .notification-btn.single-btn{
                grid-column: 3 / span 1;
                grid-row: 1 / span 2;
                height: 100%;
                border-radius: 0 4px 4px 0;
            }

            .notification-container .notification-btn:not(.single-btn):last-child {
                border-top: 1px solid var(--app-secondary-color-dark);
                border-radius: 0 0 4px 0;
            }

            @keyframes notificationAnim {
                0% {
                    width: 360px;
                    height: 56px;
                    opacity: 0;
                    transform: scale(0.9);
                }
                4% {
                    width: 360px;
                    height: 56px;
                    transform: scale(1.05);
                    opacity: 1;
                }
                6% {
                    width: 360px;
                    height: 56px;
                    transform: scale(1);
                    opacity: 1;
                }
                100% {
                    width: 360px;
                    height: 56px;
                    transform: scale(1);
                    opacity: 1;
                }
            }

            /* /////////// THEME GREY \\\\\\\\\ */

            .notification-container.grey{
                background: var(--app-background-color);
            }

            .notification-container.grey .notification-msg{
                background: var(--app-background-color);
            }

            .notification-container.grey .notification-btn{
                background: var(--app-background-color);
                border-left: 1px solid var(--app-background-color-dark);
            }

            .notification-container.grey .notification-btn:hover{
                background: var(--app-background-color-dark);
            }

            .notification-container.grey .notification-btn:not(.single-btn):last-child {
                border-top: 1px solid var(--app-background-color-dark);
            }

            /* /////////// THEME ERROR \\\\\\\\\ */

            .notification-container.error{
                background: var(--app-error-color);
            }

            .notification-container.error .notification-icn{
                color: var(--app-text-color-light);
            }

            .notification-container.error .notification-msg{
                background: var(--app-error-color);
                color: var(--app-text-color-light)
            }

            .notification-container.error .notification-btn{
                background: var(--app-error-color);
                border-left: 1px solid var(--app-error-color-dark);
                color: var(--app-text-color-light)
            }

            .notification-container.error .notification-btn:hover{
                background: var(--app-error-color-dark);
            }

            .notification-container.error .notification-btn:not(.single-btn):last-child {
                border-top: 1px solid var(--app-error-color-dark);
            }

            /* /////////// THEME DARK \\\\\\\\\ */

            .notification-container.dark{
                background: var(--app-primary-color-dark);
            }

            .notification-container.dark .notification-icn{
                color: var(--app-text-color-light);
            }

            .notification-container.dark .notification-msg{
                background: var(--app-primary-color-dark);
                color: var(--app-text-color-light)
            }

            .notification-container.dark .notification-btn{
                background: var(--app-primary-color-dark);
                border-left: 1px solid var(--app-primary-color);
                color: var(--app-text-color-light)
            }

            .notification-container.dark .notification-btn:hover{
                background: var(--app-primary-color);
            }

            .notification-container.dark .notification-btn:not(.single-btn):last-child {
                border-top: 1px solid var(--app-primary-color);
            }
        </style>
    </template>
</dom-module>
