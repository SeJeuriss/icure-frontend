<dom-module id="ht-admin-account-procedures">

    <template>

        <style include="shared-styles">

            .procedures-panel{
                width: 100%;
                height: 100%;
                padding: 0 24px;
                box-sizing: border-box;
            }

            #packageDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .package-container{
                display: flex;
                height: calc(100% - 45px);
                width: auto;
                margin: 0;
                padding: 0;
            }

            .package-list-container{
                height: 100%;
                width: 30%;
                background-color: var(--app-background-color-dark);
                border-right: 1px solid var(--app-background-color-dark);
                overflow: auto;
                position: relative;
            }

            .package-search-container{
                height: 100%;
                width: 70%;
                border-bottom: 1px solid var(--app-background-color-darker);
            }

            .package-list-title{
                height: 48px;
                width: 100%;
                border-bottom: 1px solid var(--app-background-color-darker);
                background-color: var(--app-background-color-dark);
                padding: 0 12px;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: center;
                box-sizing: border-box;
            }

            .package-search-title{
                height: 46px;
                width: 100%;
                background-color: var(--app-secondary-color);
                border-bottom: 2px solid black;
            }

            .package-search-title-content{
                padding: 12px;
                text-align: center;
                width: auto;
                font-weight: bold;
            }

            .buttons{
                position: absolute;
                right: 0;
                bottom: 0;
                margin: 0;
            }

            .title-icon{
                height: 16px;
                width: 16px;
            }

            .package-search-block{
                height: calc(100% - 48px);
                width: 100%;
            }

            .package-search{
                height: 60px;
                width: 100%;
                display: flex;
            }

            .package-search-result{
                height: calc(100% - 60px);
                width: 100%;
            }

            .pad-6{
                padding: 6px;
            }

            .mar-10{
                margin: 10px;
            }

            .addIcon{
                height: 14px;
                width: 14px;
                background-color: var(--app-secondary-color);
                border-radius: 50%;
                padding: 2px;
            }

            .package-list-of-procedure{
                height: calc(100% - 60px);
                width: 100%;
            }

            .procedure-container{
                border: 1px solid var(--app-background-color-darker);
                margin: 8px;
                height: 60px;
                width: auto;
                box-shadow: var(--app-shadow-elevation-1);
            }

            .procedure-title{
                height: 20px;
                width: auto;
                padding: 4px;
                background-color: var(--app-background-color-darker);
            }

            .procedure-description{
                height: 24px;
                padding: 4px;
                width: auto;
                background-color: var(--app-background-color-light);
            }

            .trashIcon{
                height: 14px;
                width: 14px;
                float: right;
            }

            #procedureList{
                height: calc(100% - 60px);
                width: auto;
            }

            .w-70{
                width: 80%;
            }

            .w-30{
                width: 20%;
            }

            .p-30{
                padding: 30px;
            }

        </style>


        <div class="procedures-panel">
            <h4 class="section-title">[[localize('my_pro', 'My profil', language)]] - [[localize('my-proc', 'My procedures', language)]]</h4>
            <div class="">
                <h4>[[localize('list-of-packages', 'List of packages', language)]] <paper-icon-button class="add-btn" icon="icons:add-circle" on-tap="_openPackageDialog"></paper-icon-button></h4>

                <vaadin-grid id="packageList" class="material pad-6 mar-10" items="[[packageList]]" active-item="{{selectedPackage}}">
                    <vaadin-grid-column>
                        <template class="header">
                            [[localize('pack','Package',language)]]
                        </template>
                        <template>
                            [[_localizeLabel(item.label)]]
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
            </div>
        </div>

        <paper-dialog id="packageDialog">
            <div class="package-container">
                <div class="package-list-container">
                    <div class="package-list-title">
                        <paper-input class="" value="{{currentPackageTitle}}" label="Package"></paper-input>
                    </div>
                    <div class="package-list-of-procedure">
                        <template is="dom-repeat" items="[[currentPackageProcedure]]">
                            <div class="procedure-container">
                                <div class="procedure-title">
                                    [[_localizeLabel(item.label)]]
                                    <iron-icon icon="vaadin:trash" class="trashIcon" on-tap="_deleteFormPackage" data-item-procedure$="[[item]]"></iron-icon>
                                </div>
                                <div class="procedure-description">

                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="package-search-container">
                    <div class="package-search-title">
                        <div class="package-search-title-content">
                            <iron-icon icon="vaadin:search" class="title-icon"></iron-icon> Recherche de procédures
                        </div>
                    </div>
                    <div class="package-search-block">
                        <div class="package-search">
                            <paper-input label="Recherche" value="{{procedureFilter}}" class="pad-6 w-70"></paper-input> <paper-checkbox class="w-30 p-30" on-change="_allDepartementCheckChanged" value="{{allDepartment}}">Tous les départements</paper-checkbox>
                        </div>
                        <div class="package-search-result">
                            <vaadin-grid id="procedureList" class="material pad-6 mar-10" items="[[filterList]]">
                                <vaadin-grid-column>
                                    <template class="header">
                                        [[localize('code','Code',language)]]
                                    </template>
                                    <template>
                                        <iron-icon icon="vaadin:plus" class="addIcon" on-tap="_addToPackage" data-item-procedure$="[[item]]"></iron-icon>
                                        [[item.code]]
                                    </template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">
                                        [[localize('proc','Procedure',language)]]
                                    </template>
                                    <template>
                                        [[_localizeLabel(item.label)]]
                                    </template>
                                </vaadin-grid-column>
                                <vaadin-grid-column>
                                    <template class="header">
                                        [[localize('dept','Departement',language)]]
                                    </template>
                                    <template>
                                        <template is="dom-repeat" items="[[item.flags]]" as="flag">
                                            <div>[[_localizeFlags(flag)]]</div>
                                        </template>
                                    </template>
                                </vaadin-grid-column>
                            </vaadin-grid>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <paper-button class="modal-button" on-tap="_closePackageDialog"><iron-icon icon="icons:close" class="mr5 smallIcon" ></iron-icon> [[localize('clo','Close',language)]]</paper-button>
                <paper-button class="modal-button" on-tap="_savePackage"><iron-icon icon="icons:save" class="mr5 smallIcon" ></iron-icon> [[localize('save','Save',language)]]</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import * as models from 'icc-api/dist/icc-api/model/models';

        class HtAdminAccountProcedures extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-account-procedures'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    procedureFilter:{
                        type: String,
                        value: ""
                    },
                    filterListFull:{
                        type: Array,
                        value: () => []
                    },
                    filterList:{
                        type: Array,
                        value: () => []
                    },
                    currentPackage:{
                        type: Object,
                        value: () => {}
                    },
                    currentPackageProcedure:{
                        type: Array,
                        value: () => []
                    },
                    currentPackageTitle:{
                        type: String,
                        value: ""
                    },
                    allDepartementChecked:{
                        type: Boolean,
                        value: false
                    },
                    hcp:{
                        type: Object,
                        value: () => {}
                    },
                    packageList:{
                        type: Array,
                        value: () => []
                    },
                    selectedPackage:{
                        type: Object,
                        value: () => {}
                    }
                }
            }

            static get observers() {
                return ['_procedureFilterChanged(procedureFilter)', '_initialize(api, user)', '_selectedPackageChanged(selectedPackage)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _initialize(){
                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId)
                    .then(hcp => this.set('hcp', hcp))
                    .then(() => this.api.code().findPaginatedCodes('be', 'care.topaz.procedurepackage', '', null, null, 100))
                    .then(pack => {
                        this.set('packageList', pack.rows)
                    })
            }

            _selectedPackageChanged(){
                if(this.selectedPackage){
                    (_.get(this.selectedPackage, 'links', null) ? this.api.code().getCodes(this.selectedPackage.links.join(",")) : Promise.resolve([])).then(codesOfPackage => {
                        this.set('currentPackageProcedure', codesOfPackage)
                    })
                    .finally(() => {
                        this.set('currentPackageTitle', _.get(this.selectedPackage, 'label['+this.language+']', ''))
                        this._openPackageDialog()
                    })
                    .catch(e => console.log(e))
                }
            }

            _openPackageDialog(){
                this.set('allDepartementChecked', false)
                this.$['packageDialog'].open()
            }

            _closePackageDialog(){
                this.set('procedureFilter', null)
                this.set('filterListFull', [])
                this.set('filterList', [])
                this.$['packageDialog'].close()
            }

            _procedureFilterChanged(){
                if(this.procedureFilter && _.trim(this.procedureFilter).length > 2){
                    this.set('filterList', [])
                    setTimeout(() => {
                        this.api.code().findPaginatedCodesByLabel('be', 'BE-THESAURUS-PROCEDURES', 'fr', this.procedureFilter, null, null, 1000)
                        .then(results => {
                            this.set('filterListFull', results.rows)
                        })
                        .finally(() => {
                            if(this.allDepartementChecked === true){
                                this.set('filterList', this.filterListFull)
                            }else{
                                this.filterListFull.map(proc => {
                                    _.get(proc,'flags', []).find(flag => flag === "deptkinesitherapy") ? this.filterList.push(proc) : null
                                })
                            }
                            this.set('filterList', _.orderBy(this.filterList, '[label['+this.language+']]', '[asc]'))
                            this.$['procedureList'].clearCache()
                        })
                    }, 300)
                }
            }

            _savePackage(){
                if(this.currentPackageProcedure && this.currentPackageProcedure.length && this.currentPackageTitle.length){
                    if(_.get(this.selectedPackage, 'id', null)){
                        this.set('selectedPackage.links',this.currentPackageProcedure.map(proc => proc.id))
                        this.set('selectedPackage.label', {[this.language]: this.currentPackageTitle})

                        this.api.code().modifyCode(this.selectedPackage)
                            .then(code => this.api.register(code, 'selectedPackage'))
                            .finally(() => {
                                this._closePackageDialog
                                this.$['procedureList'].clearCache()
                            })
                    }else{
                        const uuid = this.api.crypto().randomUuid()
                        this.api.code().createCode({
                            id: "care.topaz.procedurepackage|"+uuid+"|1",
                            code: uuid,
                            type: "care.topaz.procedurepackage",
                            version: 1,
                            level: 1,
                            links: this.currentPackageProcedure.map(proc => proc.id),
                            flags: this.hcp.specialityCodes.map(spec => spec.code),
                            regions: ["be", "fr"],
                            label: {[this.language]: this.currentPackageTitle}
                        }).then(pack => {
                            this.push('packageList', pack)
                            this.$['procedureList'].clearCache()
                        })
                    }
                }
            }

            _addToPackage(e){
                if(_.get(e, 'target.dataset.itemProcedure', null)){
                    const procedure = JSON.parse(_.get(e, 'target.dataset.itemProcedure', null))

                    if(!this.currentPackageProcedure.find(proc => proc.id === procedure.id)){
                        this.push('currentPackageProcedure', procedure)
                    }
                }
            }

            _deleteFormPackage(e){
                if(_.get(e, 'target.dataset.itemProcedure', null)){
                    const procedure = JSON.parse(_.get(e, 'target.dataset.itemProcedure', null))
                    this.splice('currentPackageProcedure', _.indexOf(this.currentPackageProcedure.find(proc => proc.id === procedure.id)), 1)
                }

                console.log(this.currentPackageProcedure)
            }

            _localizeLabel(label){
                return label[this.language]
            }

            _localizeFlags(flag){
                return flag && this.localize('cd-hcp-'+flag, flag, this.language)
            }

            _allDepartementCheckChanged(e){
                this.set('filterList', [])
                if(e.target.checked){
                    this.set('filterList', this.filterListFull)
                }else{
                    this.filterListFull.map(proc => {
                        _.get(proc,'flags', []).find(flag => flag === "deptkinesitherapy") ? this.filterList.push(proc) : null
                    })
                }
                this.set('filterList', _.orderBy(this.filterList, '[label['+this.language+']]', '[asc]'))
                this.$['procedureList'].clearCache()
            }

        }

        customElements.define(HtAdminAccountProcedures.is, HtAdminAccountProcedures)
    </script>
</dom-module>
