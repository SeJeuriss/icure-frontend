            }

            .links {
                position: absolute;
                right: 0;
            }

            .form-title-bar-btn paper-listbox paper-item{

                margin-top: 0px;

            vaadin-combo-box {

            vaadin-text-area {

            paper-input {

            paper-input, paper-input-container {

            .h1 {

            ht-spinner {

                width: 42px;

                position: absolute;

        </style>

            <template is="dom-if" if="[[showLinks]]">

            <div class="row h1">
                <div class="cs1"><vaadin-date-picker id="date-picker" label="Date d'échéance*" value="{{plannedAction.Deadline}}" i18n="[[i18n]]" on-value-changed="_checkIsDeadline" need-full-date="[[fullDateMode]]" accuracy="{{accuracy}}"></vaadin-date-picker></div>
                <div class="cs1"><vaadin-combo-box filtered-items="[[comboStatus]]" item-label-path="label" item-value-path="id" on-filter-changed="" label="Statut*" value="{{plannedAction.Status}}" on-value-changed="analyzeStatus" readonly="[[readonly]]"></vaadin-combo-box></div>
            </div>
            <div class="row h1">
                <div class="cs2"><vaadin-combo-box filtered-items="[[proceduresListItem]]" item-label-path="label.[[language]]" item-value-path="code" id="procedures-list" on-filter-changed="_proceduresFilterChanged" on-value-changed="procedureChanged" label="Procédure*" value="{{plannedAction.ProcedureId}}" readonly="[[readonly]]" disabled="[[vaccineOnly]]"></vaadin-combo-box></div>
            </div>
            <template is="dom-if" if="[[isVaccineProcedure]]">
                <div class="row h1">
                    <div class="cs2"><vaadin-combo-box id="vaccine" filtered-items="[[drugsListItem]]" item-label-path="name" item-value-path="id" on-filter-changed="_drugsFilterChanged" on-value-changed="_drugsChanged" selected-item="{{selectedVaccineItem}}" label="[[localize('commercial_name','Commercial name',language)]]" readonly="[[readonly]]"></vaadin-combo-box></div>
                </div>
                <div class="row h1">
                    <div class="cs2"><paper-input label="Autre" value="{{plannedAction.VaccineName}}" disabled="[[!hasNoMedication(plannedAction.VaccineCommercialNameId)]]" always-float-label></paper-input></div>
                </div>
                <div class="row h1">

                    <div class="cs1"><paper-input label="N° de lot" value="{{plannedAction.BatchNumber}}" disabled="[[hasNoMedication(plannedAction.VaccineCommercialNameId)]]" readonly="[[readonly]]" always-float-label></paper-input></div>
                </div>
            </template>
            <div class="row h2">
                <div class="cs2"><vaadin-text-area class="textarea-style" id="cpa_description" label="Description" value="{{plannedAction.Description}}" readonly="[[readonly]]"></vaadin-text-area></div>
            </div>
            <template is="dom-if" if="[[!vaccineOnly]]">
                <div class="row h1">
                    <div class="cs2"><vaadin-combo-box filtered-items="[[hcpListItem]]" id="hcp-list" item-label-path="name" item-value-path="id" on-filter-changed="_hcpFilterChanged" selected-item="{{selectedHcpItem}}" label="Prestataire lié" readonly="[[readonly]]"></vaadin-combo-box></div>
                </div>
                <div class="row h1">
                    <div class="cs2"><vaadin-combo-box filtered-items="[[hcpartyTypeListFiltered]]" item-label-path="label.[[language]]" item-value-path="id" on-filter-changed="" label="Profession liée" selected-item="{{selectedProfessionItem}}" readonly="[[readonly]]"></vaadin-combo-box></div>
                </div>
            </template>
            <template is="dom-if" if="[[isStatusRefusal]]">
                <div class="row h2">
                    <div class="cs2"><vaadin-text-area id="cpa_description" label="Motif de refus" value="{{plannedAction.ReasonOfRef}}" readonly="[[readonly]]"></vaadin-text-area></div>
                </div>
            </template>
            <template is="dom-if" if="[[isStatusComplete]]">
                <div class="row h1">
                    <div class="cs2"><vaadin-checkbox on-checked-changed="_isSurgical" checked="[[plannedAction.isSurgical]]" disabled="[[readonly]]">Chirurgical</vaadin-checkbox></div>
                </div>
            </template>

                <vaadin-combo-box filtered-items="[[comboStatus]]" item-label-path="label" item-value-path="id" on-filter-changed="" label="Statut*" value="{{plannedAction.Status}}" on-value-changed="analyzeStatus" readonly="[[readonly]]"></vaadin-combo-box>
                <vaadin-combo-box colspan="2" filtered-items="[[proceduresListItem]]" item-label-path="label.[[language]]" item-value-path="code" id="procedures-list" on-filter-changed="_proceduresFilterChanged" on-value-changed="procedureChanged" label="Procédure*" value="{{plannedAction.ProcedureId}}" readonly="[[readonly]]" disabled="[[vaccineOnly]]"></vaadin-combo-box>

                    <paper-input colspan="2" label="Autre" value="{{plannedAction.VaccineName}}" disabled="[[!hasNoMedication(plannedAction.VaccineCommercialNameId)]]" always-float-label></paper-input>

                    <vaadin-combo-box colspan="2" filtered-items="[[hcpartyTypeListFiltered]]" item-label-path="label.[[language]]" item-value-path="id" on-filter-changed="" label="Profession liée" selected-item="{{selectedProfessionItem}}" readonly="[[readonly]]"></vaadin-combo-box>

    </template>
    <script>

        import moment from 'moment/src/moment';

        const procedureStatus = [ "aborted", "error", "refused", "pending", "planned", "completed", "proposed", "cancelled" ];

        class HtPatActionPlanDetail extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-action-plan-detail';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    contacts: {
                        type: Array,
                        value: ()=>[]
                    },
                    currentContact: {
                        type: Object,
                        value: null
                    },
                    isLoading: {
                        type: Boolean,
                        value: false
                    },
                    linkables: {
                        type: Array
                    },
                    linkedHes: {
                        type: Array,
                        value: () => []
                    },
                    plannedAction: {
                        type: Object,
                        value : () => ({Status : "pending", Deadline: "", HcpId : "", ProcedureId : "", ProfessionId : "", ReasonOfRef : "", isSendMail : false, isDeadline: false, isSurgical: false, VaccineCommercialNameId : "", DoseNumber : "", BatchNumber : "", ProcedureInfo: {}, Description: "", ProfessionInfo : {}, VaccineInfo: {}})
                    },
                    comboStatus: {
                        type: Array,
                        value : () => []
                    },
                    proceduresFilterValue: {
                        type: String
                    },
                    selectedItem: {
                        type: Object,
                        value: null
                    },
                    isDeadline: {
                        type: Boolean,
                        value: false
                    },
                    hcpartyTypeList: {
                        type: Array,
                        value: []
                    },
                    hcpartyTypeListFiltered: {
                        type: Array,
                        value: []
                    },
                    isStatusComplete : {
                        type: Boolean,
                        value: false
                    },
                    isStatusRefusal: {
                        type: Boolean,
                        value: false
                    },
                    proceduresListItem: {
                        type: Array,
                        value: []
                    },
                    isVaccineProcedure: {
                        type: Boolean,
                        value: false
                    },
                    contact: {
                        type: Object,
                        value: null
                    },
                    professionId: {
                        type : String,
                        value : ""
                    },
                    isExistingSvc: {
                        type : Boolean,
                        value : false
                    },
                    selectedHcpItem: {
                        type : Object,
                        value : ""
                    },
                    selectedVaccineItem: {
                        type : Object,
                        value : ""
                    },
                    selectedProfessionItem: {
                        type : Object,
                        value : ""
                    },
                    service : {
                        type : Object,
                        value : {}
                    },
                    readonly: {
                        type: Boolean,
                        value: false
                    },
                    hasSurgical: {
                        type: Boolean,
                        value: false
                    },
                    error: {
                        type: String,
                        value: ''
                    },
                    isValid: {
                        type: Boolean,
                        value : false
                    },
                    showLinks : {
                        type: Boolean,
                        value: false
                    },
                    fullDateMode : {
                        type: Boolean,
                        value: false
                    },
                    accuracy: {
                        type: String,
                        value: "day"
                    }
                };
            }

            static get observers() {
                return ["hcpItemChanged(selectedHcpItem)","vaccineItemChanged(selectedVaccineItem)","professionItemChanged(selectedProfessionItem)","_checkValidity(plannedAction.*,selectedVaccineItem,selectedProfessionItem)"];
            }

            ready() {
                super.ready();
                //this.addEventListener('iron-resize', () => this.onWidthChange());
                try {
                    this.set('plannedAction.HcpId', this.user.healthcarePartyId)
                    this.api.cacheRowsUsingPagination(
                        'CD-HCPARTY-pers',
                        (key,docId) =>
                            this.api.code().findPaginatedCodesByLabel('be', 'CD-HCPARTY', 'fr', 'pers', key && JSON.stringify(key), docId, 100)
                                .then(pl => ({
                                    rows:pl.rows,
                                    nextKey: pl.nextKeyPair && pl.nextKeyPair.startKey,
                                    nextDocId: pl.nextKeyPair && pl.nextKeyPair.startKeyDocId,
                                    done:!pl.nextKeyPair
                                }))
                    ).then(rows => {
                        this.set('hcpartyTypeList', _.orderBy(rows, ['label.fr'], ['asc']))
                        this.set('hcpartyTypeListFiltered', this.hcpartyTypeList)
                        this.set('plannedAction.ProfessionId',this.professionId)
                    })
                } catch (e) {
                    console.log(e);
                }
            }

            reset() {
                this.set("service", {})
                this.set('error','')
                this.set("plannedAction",{})
                this.set('drugsListItem',[]);
                this.set("selectedHcpItem","")
                this.set("selectedVaccineItem","")
                this.set("selectedProfessionItem","")
                this.set("isExistingSvc",false)
                this.set("hasSurgical",false)
                this.set("isVaccineProcedure",false)
                this.set("accuracy","day")
            }

            attached() {
                super.attached();
                this.async(this.notifyResize, 1);
            }

            _checkIsDeadline(){
                this.set('plannedAction.isDeadline', this.plannedAction.Deadline !== "")
            }

            hasVaccineId() {
                return this.selectedVaccineItem != null;
            }

            hasNoMedication() {
                return !this.plannedAction.VaccineCommercialNameId
            }

            _isSendMailCheck(e){
                this.set('plannedAction.isSendMail', e.target.checked)
            }

            _isSurgical(e){
                this.set('plannedAction.isSurgical', e.target.checked)
            }

            analyzeStatus(e){
                const status = e.detail.value
                this.set("isStatusComplete", status === "completed")
                this.set("isStatusRefusal", status === "refused")
                if(status === "completed" && !this.selectedHcpItem && !this.plannedAction.HcpId) {
                    this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp => {
                        if(hcp.type) {
                            this.set("selectedHcpItem", hcp)
                            this.set("plannedAction.HcpId",this.selectedHcpItem.id)
                        }
                    })
                }
            }

            _hcpDataProvider() {
                return {
                    filter: function (filterValue) {
                        const desc = 'desc';
                        let count = 15;
                        return Promise.all([this.api.hcparty().findByName(filterValue, null,  null, count, desc)]).then(results => {
                            const hcpList = results[0];
                            const filtered = _.flatten(hcpList.rows.filter(hcp => hcp.lastName && hcp.lastName !== "" || hcp.firstName && hcp.firstName !== "").map(hcp => ({id: hcp.id , name : hcp.lastName + ' ' +hcp.firstName}) ));
                            return { totalSize: filtered.length, rows: filtered };
                        });
                    }.bind(this)
                };
            }

            _hcpFilterChanged(e){
                let latestSearchValue = e && e.detail.value;
                this.latestSearchValue = latestSearchValue;
                if (!latestSearchValue || latestSearchValue.length < 2) {
                    console.log("Cancelling empty search");
                    this.set('hcpListItem', []);
                    return;
                }
                this._hcpDataProvider() && this._hcpDataProvider().filter(latestSearchValue).then(res => {
                    if (latestSearchValue !== this.latestSearchValue) {
                        console.log("Cancelling obsolete search");
                        return;
                    }
                    this.set('hcpListItem', res.rows);
                });
            }

            procedureChanged(e){
                if(!(e && e.detail && e.detail.value))return;
                const code = e && e.detail && e.detail.value
                let codeExp = code.split(".");
                let CISPType = codeExp[0].substr(1,3)

                this.set("isVaccineProcedure", CISPType === "44")

                let listFiltered=[]
                const procedureCode = this.proceduresListItem.find(p=> p.code===code)
                if(procedureCode && procedureCode.links) {
                    procedureCode.links.filter(link => link.includes("CD-HCPARTY|")).map(link => {
                        const info = link.split('|')
                        listFiltered.push(this.hcpartyTypeList.find(type => type.code === info[1]))
                    })
                }
                this.set("hcpartyTypeListFiltered",listFiltered)
            }

            _proceduresDataProvider(){
                return {
                    filter: function (proceduresFilterValue) {
                        return Promise.all([this.api.code().findPaginatedCodesByLabel('be', 'BE-THESAURUS-PROCEDURES', 'fr', proceduresFilterValue, null, null)]).then(results => {
                            const procedureList = results[0];
                            let filtered = procedureList.rows
                            filtered = _.flatten(filtered.map(procedure => ({
                                id: procedure.id,
                                label: procedure.label,
                                code: procedure.code,
                                searchTerms: procedure.searchTerms
                            })))
                            return {totalSize: filtered.length, rows: filtered};
                        })
                    }.bind(this)
                };
            }

            _proceduresFilterChanged(e){
                let latestSearchValue = e && e.detail.value;
                this.latestSearchValue = latestSearchValue;
                if (!latestSearchValue || latestSearchValue.length < 2) {
                    console.log("Cancelling empty search");
                    this.set('proceduresListItem', []);
                    return;
                }
                this._proceduresDataProvider() && this._proceduresDataProvider().filter(latestSearchValue).then(res => {
                    if (latestSearchValue !== this.latestSearchValue) {
                        console.log("Cancelling obsolete search");
                        return [];
                    }
                    if (!(res && res.rows && res.rows.length))
                        return [];
                    return this.api.code().getCodes(res.rows.map(code => code.id))
                })
                    .then(codes =>{
                        this.set('proceduresListItem', codes);
                    });
            }

            _drugsChanged(e) {
                console.log("drug changed")
                if (!e.detail.value || e.detail.value === "") {
                    this.set("selectedVaccineItem", null)
                    this.set("plannedAction.VaccineCommercialNameId", null)
                }
            }

            _drugsDataProvider() {
                return {
                    filter: function (drugsFilterValue) {
                        return Promise.all([this.api.bedrugs().getMedecinePackages(drugsFilterValue, this.language, null, 0)]).then(results => {
                            const drugsList = results[0];
                            const filtered = _.flatten(drugsList.map(drugs => ({name: drugs.name, id: drugs.id.id}) ));
                            return { totalSize: filtered.length, rows: filtered };
                        });
                    }.bind(this)
                };
            }

            _drugsFilterChanged(e) {
                let latestSearchValue = e && e.detail && e.detail.value;
                this.latestSearchValue = latestSearchValue;
                if (!latestSearchValue || latestSearchValue.length < 2) {
                    console.log("Cancelling empty search");
                    this.set('drugsListItem', []);
                    return;
                }
                this._drugsDataProvider() && this._drugsDataProvider().filter(latestSearchValue).then(res => {
                    if (latestSearchValue !== this.latestSearchValue) {
                        console.log("Cancelling obsolete search");
                        return;
                    }
                    this.set('drugsListItem', res.rows);
                });
            }

            planAction() {
                console.log('planAction',this.plannedAction)
                this.set('plannedAction.VaccineInfo', null)
                if (this.plannedAction && this.plannedAction.ProcedureId && this.plannedAction.Status !== '') {
                    const tabProfession = this.plannedAction.ProfessionId ? this.plannedAction.ProfessionId.split("|") : []
                    Promise.all(
                        [
                            this.api.code().findPaginatedCodesByLabel('be', 'BE-THESAURUS-PROCEDURES', 'fr', this.plannedAction.ProcedureId, null, null, 10),
                            tabProfession.length && this.api.code().findPaginatedCodesByLabel('be', 'CD-HCPARTY', 'fr', tabProfession[1], null, null, 10) || Promise.resolve({rows: []})
                        ]).then(
                        ([results, code]) => {
                            if (!(results.rows[0]))
                                return this._setError(this.localize('proc_or_prof_not_exist', 'Procédure/Profession inexistante', this.language));
                            if (this.plannedAction.VaccineCommercialNameId && this.plannedAction.VaccineCommercialNameId !== ""){
                                this.api.bedrugs().getMppInfos(this.plannedAction.VaccineCommercialNameId, this.language).then(
                                    mpp => {
                                        this.set('plannedAction.VaccineInfo', mpp)
                                        //this._planAction(results.rows[0], code.rows.length && code.rows[0] || "")
                                    }
                                )
                            }
                            this._planAction(results.rows[0], code.rows.length && code.rows[0] || "");
                        });
                } else
                    this._setError(this.localize('mandat_fields', 'All fields are mandatory', this.language))
            }

            _assign(items, item) {
                if (!item) return;
                const old = items.find(c => c.type === item.type);
                if (old) {
                    Object.assign(old, item);
                    return;
                }
                items.push(item);
            }

            _planAction(procedureInfo, professionInfo) {
                console.log('_planAction',this.plannedAction)
                this.set('plannedAction.ProcedureInfo', procedureInfo)
                this.set('plannedAction.ProfessionInfo', professionInfo)
                if (!this.plannedAction.ProcedureInfo)
                    return this._setError(this.localize('mandat_fields', 'All fields are mandatory', this.language))
                const action = this.plannedAction
                const contactId = this.currentContact.id
                const responsible = action.HcpId && action.HcpId !== "" ? action.HcpId : this.user.healthcarePartyId
                const valueDate = action.Deadline && action.Deadline !== "" ? action.Deadline.split("-").join("") : ""

                if (!action || !contactId || !valueDate)
                    return this._setError(this.localize('some_mandat_fields', 'Some fields are mandatory', this.language))

                const vaccine = this.selectedVaccineItem;
                const vaccineId = action.VaccineInfo ? action.VaccineInfo.id : _.get(vaccine, "id", null);
                const vaccineName = action.VaccineInfo ? action.VaccineInfo.name : _.get(vaccine, "name", action.VaccineName);
                const vaccineRegion = action.VaccineInfo ? action.VaccineInfo.id.language : "fr";

                const medication = this.isVaccineProcedure && {
                    medicinalProduct: {
                        intendedcds: vaccineId ? [
                            {
                                code: vaccineId,
                                type: "CD-DRUG-CNK"
                            }
                        ] : [],
                        intendedname: vaccineName
                    },
                    regimen: [],
                    batch: action.BatchNumber,
                    options: {
                        doseNumber: {
                            stringValue: action.DoseNumber
                        }
                    }
                } || null

                this.service.label = "Actes"
                this.service.modified = +new Date()
                this.service.responsible = responsible
                this.service.content = {
                    fr: this._createContent(action.ProcedureInfo.label.fr, medication),
                    nl: this._createContent(action.ProcedureInfo.label.nl, medication),
                    en: this._createContent(action.ProcedureInfo.label.nl, medication)
                }
                if (!this.service.codes)
                    this.service.codes = []
                this._assign(this.service.codes, action.ProcedureInfo);
                this._assign(this.service.codes, action.ProfessionInfo);

                this.service.comment = action.Description
                this.service.valueDate = valueDate
                if (!this.service.tags)
                    this.service.tags = []

                const status = {
                    type: "CD-LIFECYCLE",
                    code: action.Status,
                    version: "1.0",
                }
                if (action.Status === "refused") status.label = {fr: action.ReasonOfRef}
                this._assign(this.service.tags, status)

                //if (action.VaccineCommercialNameId) {
                if (this.isVaccineProcedure) {
                    const vaccine = {
                        region: ["be", vaccineRegion].filter(x=>!!x),
                        type: "CD-ITEM",
                        code: "vaccine",
                        version: "1.0",
                        id: "CD-ITEM|vaccine|1.0"
                    }
                    this._assign(this.service.tags, vaccine)
                }

                if (action.isSurgical)
                    this.service.content.isSurgical = { booleanValue: action.isSurgical }

                console.log(this.service)
                if (!this.vaccineOnly) {
                    if (!this.isExistingSvc) {
                        this.service.created = +new Date()
                        this._dispatchEvent("create-service", responsible);
                    }
                    else this._dispatchEvent("update-service", responsible);
                }

                if (this._detail && "caller" in this._detail)
                    this._detail.caller.onActionChanged(this._detail);

                this._footprint = this._getFootprint();
                this._dispatchChangedEvent();
            }

            _createContent(stringValue, medicationValue) {
                return {
                    stringValue: stringValue,
                    medicationValue: medicationValue
                }
            }

            _dispatchEvent(event, responsible) {
                this.dispatchEvent(new CustomEvent(event, {
                    detail: {service: this.service, hes: this.linkedHes, function : (svc)=>{ svc.responsible=responsible; return svc}},
                    bubbles: true,
                    composed: true
                }))
            }

            _link(e) {
                const he = this.linkables.find(he => he.id === e.currentTarget.id);
                this.push("linkedHes", he)
                this._dispatchChangedEvent();

            }

            _unlink(e) {
                const id = _.get(e, "detail.healthElement.id", null);
                if (!id) return;
                this._detach.push(id);
                this._dispatchChangedEvent();
            };


            // onWidthChange() {
            //     const offsetWidth = this.$.actionPlanDetail.offsetWidth;
            //     const offsetHeight = this.$.actionPlanDetail.offsetHeight;
            //     if (!offsetWidth || !offsetHeight)
            //         return;
            //     this.set('qrCodeWidth', Math.min(offsetWidth - 32, offsetHeight - 160));
            // }

            _getFootprint() {
                return JSON.stringify({
                    plannedAction : this.plannedAction,
                    linkedHes : this.linkedHes,
                    detach : this._detach
                })
            }

            _toDetach(subContact) {
                return subContact.healthElementId && this._detach.includes(subContact.healthElementId);
            }

            save() {
                this.planAction();
                /*
                if (this.currentContact.subContacts)
                    this.currentContact.subContacts = this.currentContact.subContacts.filter(c => !this._toDetach(c));
                if (this.linkedHes.length > 0) {
                    const heIds = this.linkedHes.map(he => he.id);
                    this.api.contact().promoteServiceInContact(this.currentContact, this.user, this.contacts, this.service, null, null, heIds, null);
                }
                this.api.contact().modifyContactWithUser(this.user, this.currentContact).then(result => {
                    console.log(result);
                    this.planAction();
                })
                */
            }

            show(service) {
                return this._open(service, false, null, true);
            }

            open(service, readonly, detail) {
                return this._open(service, readonly, detail, false);
            }

            _open(service, readonly, detail, showLinks) {
                this._detail = detail;
                this.reset();

                this.set("comboStatus", procedureStatus.map(id => {
                    return { id : id, label: this.localize("proc_status_" + id, id) }
                }));

                this.set("isLoading", true);

                this.set("linkedHes", []);
                this.api.contact().getContactWithUser(this.user, service.contactId).then(contact => {
                    this.set("currentContact", contact);
                    const ids = _.compact(contact.subContacts.map(s => s.healthElementId));
                    const promises = ids.map(id => this.api.helement().getHealthElement(id));
                    Promise.all(promises).then(healthElements => {
                        this._linkedHes = healthElements;
                        this.api.code().icpcChapters(_.compact(healthElements.map(he => he.codes.find(c => c.type === 'ICPC' || c.type === 'ICPC2'))).map(x => x.code))
                            .then((codes) => {
                                this._linkedHes.forEach(he => {
                                    const icpc = he.codes.find(c => c.type === 'ICPC' || c.type === 'ICPC2');
                                    if (icpc && icpc.code) {
                                        const cc = codes.find(c => c.subCodes.includes(icpc.code));
                                        if (cc)
                                            he.colour = cc.descr.colour;
                                    }
                                    this.set("linkedHes", this._linkedHes);
                                })
                            }).finally(() => {
                                this.set("isLoading", false);
                        })
                    });
                });

                const vaccineOnly = detail && detail.source && (detail.source === "schema" || detail.source === "history");
                this.set("vaccineOnly", vaccineOnly);
                this.set("readonly", !!readonly);
                this.set("showLinks", showLinks);
                this.set("hcpListItem", []);
                this._detach = [];

                this.set("isLoading", true);

                if (service && service.tags && (
                    service.tags.some(t => t.type == "SOAP" && t.code == "Plan") &&
                    service.tags.some(t => t.type == 'CD-ITEM-TASK')))
                    this.convertMedispringPlan(service)

                if (service && service.id) {
                    this.set("isExistingSvc", true);
                    this.set("service", service);

                    const codeProcedure = (service.codes || []).find( code => code.type==="BE-THESAURUS-PROCEDURES")
                    const codeProfession = (service.codes || []).find( code => code.type==="CD-HCPARTY")
                    const codeVaccine = (service.tags || []).find( code => code.type==="CD-ITEM")
                    const codeStatus = (service.tags || []).find( code => code.type==="CD-LIFECYCLE")

                    const content = this.api.contact().preferredContent(service, this.language)
                    const codeMedication = content && content.medicationValue && content.medicationValue.medicinalProduct && ((content.medicationValue.medicinalProduct.intendedcds || []).find(code => code.type === "CD-DRUG-CNK") || {})

                    let codeExp = codeProcedure.code.split(".");
                    let CISPType = codeExp[0].substr(1,3)
                    this.set("isVaccineProcedure", CISPType === "44")

                    let critical = true;

                    Promise.all([
                        this.api.hcparty().getHealthcareParty(service.responsible),
                        (codeProcedure && codeProcedure.id ? this.api.code().getCode(codeProcedure.id) : this.api.code().getCode(codeProcedure.type + '|' + codeProcedure.code + '|' + codeProcedure.version)) || Promise.resolve({}),
                        codeProfession && codeProfession.id ? this.api.code().findPaginatedCodesByLabel('be', 'CD-HCPARTY', 'fr', codeProfession.code, null, null, 10) : Promise.resolve({}),
                        //codeVaccine && codeVaccine.id && codeMedication && codeMedication.code ? this.api.bedrugs().getMppInfos(codeMedication.code, this.language) : Promise.resolve({})
                    ]).then(([hcp, procedure, profession]) => {
                        this.push("hcpListItem", {id: hcp.id, name: hcp.lastName + ' ' + hcp.firstName});

                        const tab = this.api.formatedMoment(service.valueDate).split("/").reverse();
                        if (service.valueDate % 100 !== 0) {
                            this.set("accuracy","day")
                        } else if (service.valueDate % 10000 !== 0) {
                            tab.push("00")
                            this.set("accuracy","month")
                        } else {
                            tab.push("00")
                            tab.push("00")
                            this.set("accuracy","year")
                        }
                        const date = tab.join("-")

                        this.set("proceduresListItem", [procedure])
                        this.procedureChanged({detail: {value: (codeProcedure && codeProcedure.code) }})

                        this.professionId = (codeProfession && codeProfession.code && codeProfession.type && codeProfession.version) ? [codeProfession.type, codeProfession.code, codeProfession.version].join("|") : ""
                        const medicationValue = this.api.contact().preferredContent(service, this.language).medicationValue

                        const vaccineId = this.isVaccineProcedure && medicationValue && medicationValue.medicinalProduct && medicationValue.medicinalProduct.intendedcds && medicationValue.medicinalProduct.intendedcds.length ? medicationValue.medicinalProduct.intendedcds.find(code => code.type === "CD-DRUG-CNK").code : ""
                        const vaccineName = this.isVaccineProcedure && medicationValue && medicationValue.medicinalProduct && medicationValue.medicinalProduct.intendedname;

                        this.set("plannedAction", {
                            Status: codeStatus && codeStatus.code,
                            Deadline: date,
                            HcpId: service.responsible,
                            ProcedureId: codeProcedure && codeProcedure.code || null,
                            ProfessionId: this.professionId,
                            ReasonOfRef: codeStatus && codeStatus.code === "refused" ? codeStatus.label : "",
                            isDeadline: (date ? true : false),
                            isSurgical: this.api.contact().preferredContent(service, "isSurgical").booleanValue ? true : false,
                            VaccineCommercialNameId: vaccineId,
                            VaccineName : vaccineName,
                            DoseNumber: (this.isVaccineProcedure && medicationValue && medicationValue.options && medicationValue.options.doseNumber && medicationValue.options.doseNumber.stringValue ? medicationValue.options.doseNumber.stringValue : ""),
                            BatchNumber: (this.isVaccineProcedure && medicationValue && medicationValue.batch ? medicationValue.batch : ""),
                            ProcedureInfo: procedure,
                            Description: service.comment,
                            ProfessionInfo: (profession && profession.rows && profession.rows[0]) || {},
                            //VaccineInfo: (codeVaccine && codeVaccine.length ? resultVaccine : "")
                        })

                        //this.set('drugsListItem', [resultVaccine]);
                        this.set("selectedHcpItem", {
                            id: this.plannedAction.HcpId,
                            name: !hcp.name ? hcp.lastName + ' ' + hcp.firstName : hcp.name
                        })

                        this.set("selectedProfessionItem", this.hcpartyTypeList.find(type => type.id === this.plannedAction.ProfessionId))
                        this.set("isStatusComplete", codeStatus && codeStatus.code === "completed");
                        this.set("isStatusRefusal", codeStatus && codeStatus.code === "refused");
                        if (this.plannedAction.isSurgical)
                            this.set("hasSurgical", true)
                        critical = false;
                        return codeVaccine && codeVaccine.id && codeMedication && codeMedication.code ? this.api.bedrugs().getMppInfos(codeMedication.code, this.language) : Promise.resolve({})
                    }).then((resultVaccine) => {
                        console.log(resultVaccine)
                        this.plannedAction.VaccineInfo = resultVaccine
                    }).catch(err => {
                        if (critical)
                            this._setError(err)
                    }).finally(() => {
                        if (this.plannedAction.VaccineCommercialNameId) {
                            this.set("selectedVaccineItem", {
                                id: this.plannedAction.VaccineCommercialNameId,
                                name: this.plannedAction.VaccineName
                            })
                            this.set("plannedAction.VaccineName", null);
                        }
                        this._footprint = this._getFootprint();
                        this._dispatchChangedEvent();
                        this.set("isLoading", false);
                    });
                    return;
                }

                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp => {
                    if (hcp.type) {
                        // do not set prestataire by default
                        //this.set("selectedHcpItem", hcp)
                        //this.set("plannedAction.HcpId",this.selectedHcpItem.id)
                        this.set("plannedAction.ProfessionId","CD-HCPARTY|"+hcp.type+"|1")
                        this.set("selectedProfessionItem", this.hcpartyTypeList.find(type => type.id === this.plannedAction.ProfessionId))
                    }
                }).finally(() => {
                    this.set("plannedAction.Deadline", moment().format('YYYY-MM-DD'))
                    this.set("plannedAction.Status", "pending")
                    this._footprint = this._getFootprint();
                    this._dispatchChangedEvent();
                    this.set("isLoading", false);
                })
            }

            convertMedispringPlan(svc) {
                const service = _.cloneDeep(svc)
                const content = service.content
                if (!content) return;
                svc.comment = content.descr && content.descr.stringValue || ""
                svc.content = {}
                svc.content[this.language] = {}
                if(content.medication && content.medication.medicationValue)
                    svc.content[this.language].medicationValue = content.medication.medicationValue
                _.remove(svc.tags, tag => tag.type == 'CD-ITEM-TASK')
                svc.label="Actes"
            }

            shortServiceDescription(svc, lng) {
                let rawDesc = svc && this.api && this.api.contact().shortServiceDescription(svc, lng);
                return rawDesc && '' + rawDesc || '';
            }

            vaccineItemChanged(){
                if(!(this.drugsListItem && this.drugsListItem.length))return;
                this.set("plannedAction.VaccineCommercialNameId",this.selectedVaccineItem && this.selectedVaccineItem.id || "")
            }

            hcpItemChanged(){
                if(!(this.hcpListItem && this.hcpListItem.length) || typeof this.selectedHcpItem=== "string")return;
                this.set("plannedAction.HcpId",this.selectedHcpItem && this.selectedHcpItem.id || "")
            }

            professionItemChanged(){
                if(!(this.hcpartyTypeListFiltered && this.hcpartyTypeListFiltered.length))return;
                this.set("plannedAction.ProfessionId",this.selectedProfessionItem && this.selectedProfessionItem.id || "")
            }

            _setError(error) {
                console.log(error);
                this.set("error", error);
                this._dispatchChangedEvent();
            }

            _dispatchChangedEvent() {
                this.dispatchEvent(new CustomEvent("changed", {
                    detail: {
                        error: this.error,
                        service: this.service,
                        isValid: this.isValid,
                        changed: this._footprint !== this._getFootprint()
                    },
                    bubbles: true,
                    composed: true
                }))
            }

            _checkValidity(){
                console.log(this.plannedAction)
                this.set("isValid",
                    this.plannedAction.Deadline && this.plannedAction.Deadline != "" &&
                    this.plannedAction.ProcedureId && this.plannedAction.ProcedureId!= "" &&
                    this.plannedAction.Status!='' && !this.readonly);
                this._dispatchChangedEvent();
            }
        }
        customElements.define(HtPatActionPlanDetail.is, HtPatActionPlanDetail);
    </script>
</dom-module>
